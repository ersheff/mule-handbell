<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="Tone_14.8.49.js"></script>
  <script src="script.js" defer></script>
  <title>MULE Handbell</title>
</head>
<body>

  <label>
    X: <p id="x-smooth-output"></p>
  </label>

  <label>
    X diff: <p id="x-diff-output"></p>
  </label>

  <button class="start-button" id="start-button">START</button>

  <button class="test-button" id="test-button" hidden>TEST</button>

  <div class="pitches-container">
    <div class="pitch-column">
      <button class="pitch-button active-pitch" id="B3" value="B3">B3</button>
      <button class="pitch-button" id="B4" value="B4">B4</button>
      <button class="pitch-button" id="D4" value="D4">D4</button>
      <button class="pitch-button" id="G4" value="G4">G4</button>
      <button class="pitch-button" id="A4" value="A4">A4</button>
    </div>
    <div class="pitch-column">
      <button class="pitch-button" id="C4" value="C5">C5</button>
      <button class="pitch-button" id="C#4" value="C#5">C#5</button>
      <button class="pitch-button" id="D5" value="D5">D5</button>
      <button class="pitch-button" id="Eb5" value="Eb5">Eb5</button>
      <button class="pitch-button" id="F#5" value="F#5">F#5</button>
    </div>
  </div>


</body>
</html>
