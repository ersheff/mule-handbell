<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="Tone_14.8.49.js"></script>
  <script src="script.js" defer></script>
  <title>MULE Handbell</title>
</head>
<body>

  <div class="data-container">

    <label>
      Z Smooth: <p id="z-smooth-output"></p>
    </label>

    <label>
      Z Diff: <p id="z-diff-output"></p>
    </label>

  </div>

  <button id="start-button">START</button>

  <fieldset id="pitch-radios" class="pitch-radios">
    <div class="pitch-column">
      <label>C
        <input type="radio" id="c" name="pitches" value="60">
      </label>
      <label>C#
        <input type="radio" id="cs" name="pitches" value="61">
      </label>
      <label>D
        <input type="radio" id="d" name="pitches" value="62">
      </label>
      <label>D#
        <input type="radio" id="ds" name="pitches" value="63">
      </label>
      <label>E
        <input type="radio" id="e" name="pitches" value="64">
      </label>
      <label>F
        <input type="radio" id="f" name="pitches" value="65">
      </label>
    </div>
    <div class="pitch-column">
      <label>F#
        <input type="radio" id="fs" name="pitches" value="66">
      </label>
      <label>G
        <input type="radio" id="g" name="pitches" value="67">
      </label>
      <label>G#
        <input type="radio" id="g#" name="pitches" value="68">
      </label>
      <label>A
        <input type="radio" id="a" name="pitches" value="69">
      </label>
      <label>A#
        <input type="radio" id="a#" name="pitches" value="70">
      </label>
      <label>B
        <input type="radio" id="b" name="pitches" value="71">
      </label>
    </div>
  </fieldset>

</body>
</html>
