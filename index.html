<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="Tone_14.8.49.js"></script>
  <script src="script.js" defer></script>
  <title>MULE Handbell</title>

<body>

  <label>
    X: <p id="x-smooth-output"></p>
  </label>

  <label>
    X diff: <p id="x-diff-output"></p>

  <button class="start-button" id="start-button">START</button>

  <button class="test-button" id="test-button" hidden>TEST</button>

  <div class="pitches-container">
    <div class="pitch-column">
      <button class="pitch-button active-pitch" id="B2" value="B2">B2</button>
      <button class="pitch-button" id="C4" value="B3">B3</button>
      <button class="pitch-button" id="C4" value="C4">C4</button>
    </div>
    <div class="pitch-column">
      <button class="pitch-button" id="D4" value="D4">D4</button>
      <button class="pitch-button" id="D#4" value="D#4">D#4</button>
      <button class="pitch-button" id="F#4" value="F#4">F#4</button>
    </div>
  </div>
